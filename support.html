<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Support</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav-container">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo">
                <span>Support</span>
            </div>
            <nav>
                <ul>
                    <li>Microsoft 365</li>
                    <li>Office</li>
                    <li>Products</li>
                    <li>Devices</li>
                    <li>Account & Billing</li>
                    <li>More</li>
                </ul>
            </nav>
            <div class="actions">
                <button class="buy-btn">Buy Microsoft 365</button>
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>

   <main>
    <section class="hero">
        <h1>Welcome to Microsoft Support</h1>
        <p>Please sign in so we may serve you better <button class="sign-in-btn">Sign in</button></p>
        <div class="search-bar">
            <input type="text" placeholder="How can we help you?">
            <button>&#10148;</button>
        </div>
    </section>

    <section class="icons">
        <div class="icon">
            <img src="imges/microsoft.png" alt="Microsoft 365">
            <p>Microsoft 365</p>
        </div>
        <div class="icon">
            <img src="imges/outlook.png" alt="Outlook">
            <p>Outlook</p>
        </div>
        <div class="icon">
            <img src="imges/onedrive.png" alt="OneDrive">
            <p>OneDrive</p>
        </div>
        <div class="icon">
            <img src="imges/windows.png" alt="Windows">
            <p>Windows</p>
        </div>
        <div class="icon">
            <img src="imges/device.png" alt="Surface Devices">
            <p>Surface devices</p>
        </div>
        <div class="icon">
            <img src="imges/ame.png" alt="Gaming">
            <p>Gaming</p>
        </div>
        <div class="icon">
            <img src="imges/teams.png" alt="Microsoft Teams">
            <p>Microsoft Teams</p>
        </div>
        <div class="icon">
            <img src="imges/store.png" alt="Microsoft Store">
            <p>Microsoft Store</p>
        </div>
        <div class="icon">
            <img src="imges/edge.png" alt="Microsoft Edge">
            <p>Microsoft Edge</p>
        </div>
    </section>
</main>
</body>
</html>
